    # - ~/Foundry/Panama/installers/taiga/data/postgresql/:/var/lib/postgresql/data
    # - /etc/passwd:/etc/passwd:ro
    # - ~/Foundry/Panama/installers/taiga/build/conf/add_self.sh/:/docker-entrypoint-initdb.d/add_self.sh
